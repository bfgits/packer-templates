firewall --disabled

install
url --url http://mirrors.btte.net/centos/6.5/os/x86_64/

lang en_US.UTF-8
keyboard us
timezone  Europe/Rome

network --bootproto=dhcp
rootpw vagrant
authconfig --enableshadow --passalgo=sha512

selinux â€”-disabled
bootloader --location=mbr
text
skipx

logging --level=info
zerombr

clearpart --all --initlabel
autopart

auth  --useshadow  --enablemd5
firstboot --disabled
reboot

%packages --ignoremissing
@Base
@Core
perl
gcc
make
kernel-headers
kernel-devel
%end

%post
groupadd vagrant -g 999
useradd vagrant -g vagrant -G wheel -u 900
echo 'vagrant' | passwd --stdin vagrant
echo -e '%vagrant\t ALL=(ALL)\t ALL' >> /etc/sudoers
rpm -i http://yum.puppetlabs.com/el/6/products/x86_64/puppetlabs-release-6-10.noarch.rpm
yum install -y puppet